<template name="g2h">
	<center>
		<table style="background-color:#add8e6; color:#444;">
            <tr>
				<th colspan="2" width="500px" style="background-color:#7997a1; font-weight:900; text-align:center; vertical-align:middle; height:40px;">Gregorian → Hijri</th>
			</tr>
            <tr style="vertical-align:middle; height:120px;">
				<td width="250px" style="text-align:center;">
					<input type="text" name="g2h-input" id="g2h-input" placeholder="Enter Gregorian Date"><br><small>Multiple formats accepted</small><br><small>Example: 2015-6-17</small>
				</td>
				<td width="250px" style="text-align:center;">
					<span id="g2h-result">...</span>
				</td>
			</tr>
		</table>
	</center>
</template>

<template name="h2g">
	<center>
		<table style="background-color:#adebad; color:#444;">
			<tr>
				<th colspan="2" width="500px" style="background-color:#28a428; font-weight:900; text-align:center; vertical-align:middle; height:40px;">Hijri → Gregorian (beta)</th>
			</tr>
			<tr style="vertical-align:middle; height:120px;">
				<td width="250px" style="text-align:center;">
					<input type="text" name="h2g-input" id="h2g-input" placeholder="Enter Hijri Date"><br><small>Must use "YYYY-M-D"</small><br><small>Example: 1436-9-1</small>
				</td>
				<td width="250px" style="text-align:center;">
					<span id="h2g-result">...</span>
				</td>
			</tr>
		</table>
	</center>	
</template>
